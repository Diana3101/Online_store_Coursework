<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Things Shop Online</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <div class="content">
        <header class="header-container"
                xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
            <nav id="header-nav" class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a th:href="@{/}" class="pull-left visible-md visible-lg">
                            <div id="logo-img"></div>
                        </a>

                        <div class="navbar-brand">
                            <a th:href="@{/}"><h1>Good Things</h1></a>
                        </div>

                        <button id="navbarToggle" type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                data-target="#collapsable-nav" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div id="collapsable-nav" class="collapse navbar-collapse">
                        <ul id="nav-list" class="nav navbar-nav navbar-right">
                            <li class="visible-xs active">
                                <a th:href="@{/}">
                                    <br class="hidden-xs"> Main</a>
                            </li>
                            <li>
                                <a th:href="@{/thingList}">
                                    <br class="hidden-xs"> Catalogue</a>
                            </li>
                            <li>
                                <th:block sec:authorize="hasAnyRole('ROLE_MANAGER','ROLE_EMPLOYEE')">
                                    <a th:href="@{/admin/orderList}">
                                        <br class="hidden-xs"> Order List</a>
                                </th:block>
                            </li>
                            <li>
                                <th:block sec:authorize="hasRole('ROLE_MANAGER')">
                                    <a th:href="@{/admin/thing}">
                                        <br class="hidden-xs"> Create Thing</a>
                                </th:block>
                            </li>
                            <li>
                                <th:block sec:authorize="isAuthenticated()">
                                    <a th:href="@{/admin/logout}">
                                        <br class="hidden-xs">Logout</a>
                                </th:block>
                            </li>
                            <li>
                                <th:block sec:authorize="!isAuthenticated()">
                                    <a th:href="@{/admin/login}">
                                        <br class="hidden-xs">Login</a>
                                </th:block>
                            </li>
                            <li id="phone" class="hidden-xs">
                                <a href="tel:410-602-5008">
                                    <span>123-456-7890</span></a>
                                <div>* We deliver</div>
                            </li>
                            <li>
                                <a th:href="@{/shoppingCart}">
                                    <span class="glyphicon glyphicon-shopping-cart"></span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <ul>

                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <div class="container text-center">
            <div class="row">
                <img style="width: 50%; height: 50%;

                     src="https://ltdfoto.ru/images/clothes_shop.jpg"
                     alt="clothes_shop.jpg" border="0" />

            </div>
        </div>
    </div>
    <footer class="panel-footer">
            <div class="text-center">&copy; Copyright Good things 2020</div>
    </footer>
</div>
<script type="text/javascript" th:src="@{/js/jquery-2.1.4.min.js}"></script>
<script type="text/javascript" th:src="@{https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js}"></script>

        $('.slider').bxSlider();

</script>
<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
